security:
    providers:
        fos_userbundle:
            id: fos_user.user_manager

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        default:
            anonymous: ~
            oauth:
                login_path: /login
                oauth_user_provider:
                    service: hwi_oauth.user.provider.fosub_bridge
                resource_owners:
                    ipb: /login/check-ipb
